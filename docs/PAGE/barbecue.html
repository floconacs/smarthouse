<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbecue</title>
    <link rel="stylesheet" href="barbecue.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>

    <a href="../interface.html" class="home">HOME</a>

    <h1>Barbecue Options</h1>
    
    <img src="bbq.png" alt="">

    <div class="choice">

        <div class="type">
            <h2>MEAT TYPE</h2>
            <select name="meat" id="meat">
                <option value=""> Choose your meat</option>
                <option value="Beef">Beef</option>
                <option value="Chicken">Chicken</option>
                <option value="Pig">Pig</option>
                <option value="Sheep">Sheep</option>
              </select>
        </div>  

        <p>OR</p>

        <div class="type">
            <h2>TEMPERATURE</h2>
            <select name="temp" id="temp">
                <option value=""> Choose the temperature of BBQ</option>
                <option value="10">150°C</option>
                <option value="20">180°C</option>
                <option value="30">200°C</option>
                <option value="220">220°C</option>
                <option value="30">240°C</option>
                <option value="220">260°C</option>
                <option value="30">280°C</option>
                <option value="220">300°C</option>
              </select>
        </div>

    </div>
</body>
</html>
