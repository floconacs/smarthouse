<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luminosity</title>
    <link rel="stylesheet" href="luminosity.css">
    <link rel="stylesheet" href="interface.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <a href="/index.html" class="home">HOME</a>

    <header>
        <h1>Light OPTIONS</h1>
    </header>

    <section>

        <div class="luminosity">
            <h2 class="luminosity_title">LUMINOSITY</h2>
            <input type="range" class="range">
        </div>

        <div class="color">

            <h2 class="color_title">COLOR OF LIGHTS</h2>
            <input type="color">

        </div>

        <div class="on">

            <h2 class="on_title">LIGHT ON</h2>
            <input type="time">

        </div>

        <div class="on">

            <h2 class="on_title">LIGHT OFF</h2>
            <input type="time">

        </div>

        <div class="send_div">
            <p class="send">SEND</p>
        </div>


    </section>
